<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back 🌸</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Floating Petals Animation -->
    <div class="petals-container" id="petalsContainer">
        <!-- Petals will be generated by JavaScript -->
    </div>

    <!-- Welcome Screen -->
    <div class="screen welcome-screen" id="welcomeScreen">
        <div class="welcome-content">
            <p class="welcome-text" id="welcomeText"></p>
            <button class="tap-button" id="tapButton">
                <span>Tap Me 🌿</span>
            </button>
        </div>
    </div>

    <!-- Surprise Reveal Screen -->
    <div class="screen surprise-screen hidden" id="surpriseScreen">
        <div class="surprise-content">
            <p class="surprise-main-text" id="surpriseMainText"></p>
            
            <!-- Spoiler Text Feature -->
            <div class="spoiler-container" id="spoilerContainer">
                <button class="spoiler-button" id="spoilerButton">
                    <span class="spoiler-text" id="spoilerText">do not click</span>
                </button>
            </div>
            
            <!-- Gift Buttons -->
            <div class="gift-buttons" id="giftButtons">
                <button class="gift-button" id="gift1Button">gift#1</button>
                <button class="gift-button" id="gift2Button">gift#2</button>
            </div>
            
            <p class="footer-text" id="footerText"></p>
        </div>
    </div>

<!-- Gift#1 Screen -->
<div class="screen gift-screen hidden" id="gift1Screen">
    <div class="gift-content">
        <h2 class="gift-title" id="gift1Title">Flowers for the day! 💐</h2>
        <div class="image-gallery">
            <div class="image-container">
                <img src="1.jpg" alt="First photo" class="gift-image">
            </div>
            <div class="image-container">
                <img src="2.jpg" alt="Second flower photo" class="gift-image">
            </div>
        </div>
        <button class="back-button" id="backFromGift1">← Back</button>
    </div>
</div>


    <!-- Gift#2 Screen -->
    <div class="screen gift-screen hidden" id="gift2Screen">
        <div class="gift-content">
            <h2 class="gift-title" id="gift2Title">I know you have vanced but you can use this gift.</h2>
            <div class="voucher-card">
                <div class="voucher-header">This is a code you can avail to get 2 months of YouTube Premium. 🎁</div>
                <div class="voucher-body">
                    <p class="voucher-label">Your Code:</p>
                    <div class="voucher-code" id="voucherCode">0pi5xe38zxyd5</div>
                    <p class="voucher-note">Present this code to redeem your gift</p>
                </div>
            </div>
            <button class="back-button" id="backFromGift2">← Back</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
